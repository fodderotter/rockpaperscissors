<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>

<h1>Rock Paper Scissors</h1>



<div class="timeSection">
	<label>How long do you want to play? 
		<input type="number" placeholder="Minutes" min="0" id="setMin">
		<input type="number" placeholder="Seconds" min="0" max="60" id="setSec">
	</label>
	<div class="timer">
		<span id="gameMin">00</span><span></span>:<span id="gameSec">00</span>
	</div>
	<button type="button" id="start">Start Game!</button>
	<button type="button">Reset Timer!</button>
</div>

<div class="gameSection">
	
</div>


<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
