<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="https://use.fontawesome.com/53d64b7f03.js"></script>
</head>

<body>
    <header class="flex center">
        <h1 id="name">Rock, Paper, Scissors</h1>
    </header>
    <section>
        <div class="timeSection flex center">
            <label>How long do you want to play?
                <input type="number" placeholder="Minutes" min="0" id="setMin" class="set">
                <input type="number" placeholder="Seconds" min="0" max="60" id="setSec" class="set">
            </label>
        </div>
        <div class="flex center">
            <div class="timer flex row vertical-center">
                <h1 id="gameMin">00</h1>
                <h1>:</h1>
                <h1 id="gameSec">00</h1>
            </div>
        </div>
        <div class="flex center row">
            <button type="button" id="start">Start Game!</button>
            <button type="button" id="reset" disabled>Reset Timer!</button>
        </div>
    </section>
    <section class="game flex row around">
        <div class="userChoices flex column vertical-center">
            <h1>Player's Choice</h1>
            <div class="flex row">
                <div class="flex column">
                    <i class="fa fa-hand-rock-o fa-5x pick" id="playerRock"></i>
                    <label class="flex center">Rock!</label>
                </div>
                <div class="flex column">
                    <i class="fa fa-hand-paper-o fa-5x pick" id="playerPaper"></i>
                    <label class="flex center">Paper!</label>
                </div>
                <div class="flex column">
                    <i class="fa fa-hand-scissors-o fa-5x pick" id="playerScissors"></i>
                    <label class="flex center">Scissors!</label>
                </div>
            </div>
        </div>
        <div class="flex column vertical-center">
            <h1>Opponent's Selection</h1>
            <div class="comChoice">
                <div hidden="true" id="comRock">
                    <i class="fa fa-hand-rock-o fa-5x"></i>
                </div>
                <div hidden="true" id="comPaper">
                    <i class="fa fa-hand-paper-o fa-5x"></i>
                </div>
                <div hidden="true" id="comScissors">
                    <i class="fa fa-hand-scissors-o fa-5x"></i>
                </div>
            </div>
        </div>
    </section>
    <section class="scores flex center">
        <div class="flex row vertical-center">
            <div>Wins:</div>
            <div id="wins" class="scores">0</div>
            <div>Ties:</div>
            <div id="ties" class="scores">0</div>
            <div>Losses:</div>
            <div id="losses" class="scores">0</div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
